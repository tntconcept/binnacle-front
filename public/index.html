<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Displays web content using standalone mode, hiding safari UI -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Launch icon title, by default the <title> tag is used -->
    <meta name="apple-mobile-web-app-title" content="Binnacle">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- By default, a screenshot of the web application the last time it was launched is used.
        To avoid that, specify a launch screen image that is displayed while the app launches
     -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/apple-launch-screen/apple-launch-1242x2688.png">

    <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icons/touch-icon-iphone.png">
    <!-- iPad and iPad mini @2x -->
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/touch-icon-ipad.png">
    <!-- iPad Pro -->
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icons/touch-icon-ipad-retina.png">
    <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/touch-icon-iphone-retina.png">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Binnacle</title>
  </head>
  <body class='light-theme'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
